<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ピンホールカメラ計算機</title>
  <style>
    :root {
      --accent: #2299ff;
      --accent-soft: rgba(34, 153, 255, 0.06);
      --accent-soft-strong: rgba(34, 153, 255, 0.12);
      --accent-border: rgba(34, 153, 255, 0.9);
    }

    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px 10px 28px;
      background: #ffffff;
      color: #111827;
    }
    .app-shell {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #ffffff;
      border-radius: 18px;
      box-shadow:
        0 10px 26px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      padding: 16px 16px 20px;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }
    .app-icon {
      width: 30px;
      height: 30px;
      border-radius: 11px;
      background: linear-gradient(145deg, var(--accent), #59b3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ecfeff;
      font-weight: 800;
      font-size: 0.95rem;
      box-shadow: 0 4px 10px rgba(34, 153, 255, 0.4);
      flex-shrink: 0;
    }
    h1 {
      font-size: 1.25rem;
      margin: 0;
    }
    .app-subtitle {
      font-size: 0.82rem;
      color: #4b5563;
      margin-top: 2px;
    }

    .lang-switch {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .lang-btn {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      padding: 4px 10px;
      font-size: 0.78rem;
      cursor: pointer;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .lang-btn.active {
      border-color: var(--accent-border);
      background: var(--accent-soft);
      color: #1d4ed8;
    }

    .layout-grid {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 12px;
      margin-top: 10px;
    }
    @media (max-width: 800px) {
      .layout-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    fieldset {
      margin: 0;
      padding: 10px 10px 12px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    legend {
      font-weight: 600;
      padding: 0 4px;
      font-size: 0.84rem;
      color: #111827;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 0.82rem;
      color: #374151;
    }
    input, select {
      padding: 6px 8px;
      margin-top: 3px;
      min-width: 80px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.87rem;
      background: #f9fafb;
      transition: border-color 0.12s, box-shadow 0.12s, background 0.12s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-border);
      box-shadow: 0 0 0 1px var(--accent-soft-strong);
      background: #ffffff;
    }
    .inline {
      display: inline-block;
      margin-right: 14px;
    }
    small {
      color: #6b7280;
      font-size: 0.74rem;
    }

    /* ---- モード選択カード ---- */
    .mode-card {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      transition: background 0.12s, border-color 0.12s, box-shadow 0.12s, transform 0.06s;
      border: 1px solid #e5e7eb;
      cursor: pointer;
    }
    .mode-card input[type="radio"] {
      display: none;
    }
    .mode-card-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #111827;
    }
    .mode-card-desc {
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 2px;
    }
    .mode-card-indicator {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(148, 163, 184, 0.7);
      margin-top: 2px;
      flex-shrink: 0;
      position: relative;
      background: #ffffff;
    }
    .mode-card-indicator::after {
      content: "";
      position: absolute;
      inset: 3px;
      border-radius: 999px;
      background: var(--accent);
      opacity: 0;
      transition: opacity 0.12s;
    }
    .mode-card.active {
      border-color: var(--accent-border);
      background: var(--accent-soft);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.08);
      transform: translateY(-0.5px);
    }
    .mode-card.active .mode-card-indicator {
      border-color: var(--accent-border);
      background: #eff6ff;
    }
    .mode-card.active .mode-card-indicator::after {
      opacity: 1;
    }

    .mode-block {
      margin-left: 22px;
      margin-top: 6px;
      padding: 6px 8px 8px;
      border-radius: 10px;
      background: #f3f4f6;
      border: 1px dashed #e5e7eb;
      transition: opacity 0.15s;
      display: none;
    }

    button {
      margin-top: 12px;
      padding: 9px 20px;
      cursor: pointer;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #59b3ff);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      box-shadow:
        0 7px 16px rgba(34, 153, 255, 0.4),
        0 0 0 1px rgba(15, 23, 42, 0.05);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 96px;
    }
    button:hover {
      background: linear-gradient(135deg, #2089e1, var(--accent));
      transform: translateY(-0.5px);
    }
    button:active {
      transform: translateY(0.4px);
      box-shadow:
        0 4px 10px rgba(34, 153, 255, 0.4),
        0 0 0 1px rgba(15, 23, 42, 0.05);
    }

    .result {
      margin-top: 0;
      padding: 12px 12px 14px;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      background: #f9fafb;
      font-size: 0.9rem;
      min-height: 3em;
      white-space: normal;
    }

    /* ---- 結果カードUI ---- */
    .result-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .result-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 153, 255, 0.08);
      color: #0f172a;
      font-size: 0.78rem;
      border: 1px solid rgba(34, 153, 255, 0.3);
    }
    .chip span.label {
      font-weight: 600;
      opacity: 0.8;
    }

    .mode-detail {
      margin: 0;
      font-size: 0.8rem;
      color: #4b5563;
    }

    .section-title {
      margin-top: 4px;
      margin-bottom: 4px;
      font-size: 0.86rem;
      font-weight: 600;
      color: #111827;
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 9px;
      margin-top: 4px;
    }

    .result-card {
      border-radius: 10px;
      padding: 9px 11px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .result-card.main {
      /* 他カードと同じトーンに統一 */
    }

    .result-label {
      font-size: 0.76rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
    }

    .result-value {
      font-size: 1.16rem;
      font-weight: 600;
      display: flex;
      align-items: baseline;
      gap: 4px;
    }
    .unit {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    .result-sub {
      font-size: 0.76rem;
      color: #6b7280;
    }

    .angle-badge {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #6b7280;
    }

    .placeholder-text {
      font-size: 0.82rem;
      color: #9ca3af;
    }

    /* ---- スマホ向け調整 ---- */
    @media (max-width: 600px) {
      body {
        padding: 12px 8px 22px;
      }
      .card {
        padding: 14px 12px 18px;
        border-radius: 16px;
      }
      .app-header {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
      .lang-switch {
        justify-content: flex-end;
      }
      .layout-grid {
        gap: 10px;
      }
      .inline {
        display: block;
        margin-right: 0;
      }
      input, select {
        width: 100%;
      }
      .mode-block {
        margin-left: 0;
      }
      fieldset {
        padding: 10px 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="card">
      <header class="app-header">
        <div class="header-left">
          <div class="app-icon">P</div>
          <div>
            <h1 id="title">ピンホールカメラ計算機</h1>
            <div class="app-subtitle" id="subtitle">
              画角・焦点距離・ピンホール径・35mm換算をまとめて設計
            </div>
          </div>
        </div>
        <div class="lang-switch">
          <button class="lang-btn active" data-lang="ja" id="btn-ja">日本語</button>
          <button class="lang-btn" data-lang="en" id="btn-en">English</button>
        </div>
      </header>

      <div class="layout-grid">
        <!-- 左：入力エリア -->
        <div>
          <fieldset>
            <legend id="legend-common">共通パラメータ</legend>

            <label class="inline">
              <span id="label-width">フィルム／印画紙 横幅 W（mm）</span>
              <br /><input id="widthMm" type="number" step="0.1" value="190" />
            </label>

            <label class="inline">
              <span id="label-height">フィルム／印画紙 縦幅 H（mm）</span>
              <br /><input id="heightMm" type="number" step="0.1" value="140" />
            </label>

            <label class="inline">
              <span id="label-lambda">光の波長 λ（nm）</span>
              <br /><input id="lambdaNm" type="number" step="1" value="500" />
            </label>
          </fieldset>

          <fieldset style="margin-top:12px;">
            <legend id="legend-mode">計算モード</legend>

            <label class="mode-card" data-mode="fov">
              <span class="mode-card-indicator"></span>
              <div>
                <div class="mode-card-title" id="mode-fov-title">画角から設計</div>
                <div class="mode-card-desc" id="mode-fov-desc">
                  欲しい画角（水平・垂直・対角）から、焦点距離とピンホール径を求めます。
                </div>
              </div>
              <input type="radio" name="mode" value="fov" />
            </label>
            <div id="modeFovBlock" class="mode-block">
              <label class="inline">
                <span id="label-fov-dir">画角の向き</span>
                <br />
                <select id="fovType">
                  <option value="diagonal" id="opt-diagonal">対角画角</option>
                  <option value="horizontal" id="opt-horizontal">水平画角</option>
                  <option value="vertical" id="opt-vertical">垂直画角</option>
                </select>
              </label>

              <label class="inline">
                <span id="label-fov-val">目標画角 θ（度）</span>
                <br /><input id="fovDeg" type="number" step="0.1" value="60" />
              </label>
            </div>

            <label class="mode-card" data-mode="eq35" style="margin-top:10px;">
              <span class="mode-card-indicator"></span>
              <div>
                <div class="mode-card-title" id="mode-eq-title">35mm換算焦点距離から設計</div>
                <div class="mode-card-desc" id="mode-eq-desc">
                  「このフォーマットでフルサイズ35mmの◯◯mm相当の画角が欲しい」というときに使います。
                </div>
              </div>
              <input type="radio" name="mode" value="eq35" />
            </label>
            <div id="modeEq35Block" class="mode-block">
              <label class="inline">
                <span id="label-eq35">35mm換算 焦点距離 f<sub>eq</sub>（mm）</span>
                <br /><input id="fEqMm" type="number" step="0.1" value="50" />
              </label>
            </div>

            <label class="mode-card" data-mode="hole" style="margin-top:10px;">
              <span class="mode-card-indicator"></span>
              <div>
                <div class="mode-card-title" id="mode-hole-title">ピンホール径から設計</div>
                <div class="mode-card-desc" id="mode-hole-desc">
                  すでに開いている穴の大きさから、最適な焦点距離と画角を求めます。
                </div>
              </div>
              <input type="radio" name="mode" value="hole" />
            </label>
            <div id="modeHoleBlock" class="mode-block">
              <label class="inline">
                <span id="label-hole">ピンホール径 d（mm）</span>
                <br /><input id="holeMm" type="number" step="0.01" value="1.00" />
              </label>
            </div>
          </fieldset>

          <button id="calcBtn">計算</button>
        </div>

        <!-- 右：結果エリア -->
        <div>
          <div id="result" class="result">
            <div class="placeholder-text" id="placeholder">
              ここに設計結果が表示されます。
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

          eq35: "35mm equiv. focal length f\u003csub\u003eeq\u003c/sub\u003e (mm)",
          hole: "Pinhole diameter d (mm)",
          btnCalc: "Calculate",
          placeholder: "The design result will be shown here.",
          errCommon:
            "Please enter positive values for film size and wavelength λ.",
          errMode: "Please select a calculation mode.",
          errFov: "Angle θ must be between 0 and 179 degrees.",
          errEq:
            "Please enter a valid 35mm equivalent focal length f_eq (positive number).",
          errHole:
            "Please enter a valid pinhole diameter d (positive number).",
          chipFormat: "Format",
          chipLambda: "Wavelength",
          chipMode: "Mode",
          designTitle: "Design result",
          anglesTitle: "Angles with this design",
          labelFocus: "Focal length",

          labelF: "F-number (approx.)",
          labelEq35: "35mm equiv. focal length",
          subFocus: "Distance from pinhole to image plane",
          subHole: "Diffraction optimum d = 2√(fλ)",
          subF: "Use this N as the f-number for exposure",
          subEq35: "Diagonal field of view equivalent to full-frame",
          angH: "Horizontal",

          angD: "Diagonal",
          subAngH: "Angle along width W",
          subAngV: "Angle along height H",
          subAngD: "Angle along the diagonal",
          modeLabelFov: "From angle of view",
          modeLabelEq: "From 35mm equiv.",
          modeLabelHole: "From pinhole size",
          modeDetailFov: function (oriWord, theta) {
            return (

              oriWord +
              " angle θ = " +
              theta.toFixed(1) +
              "°."
            );
          },
          modeDetailEq: function (fEq) {
            return (
              "Designed to have the same diagonal field of view as a " +
              fEq.toFixed(1) +
              " mm full-frame lens."
            );
          },
          modeDetailHole: function (d) {
            return (
              "Computed the optimal focal length and field of view for a pinhole diameter d = " +
              d.toFixed(3) +
              " mm."
            );
          },
          oriWords: {
            diagonal: "diagonal",
            horizontal: "horizontal",
            vertical: "vertical",
          },
        },
      };

      function $(id) {
        return document.getElementById(id);
      }

      function getMode() {
        var radios = document.getElementsByName("mode");
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) return radios[i].value;
        }
        return null;
      }

      function updateModeVisibility() {
        var mode = getMode();
        $("modeFovBlock").style.display = mode === "fov" ? "block" : "none";
        $("modeEq35Block").style.display = mode === "eq35" ? "block" : "none";
        $("modeHoleBlock").style.display = mode === "hole" ? "block" : "none";

        var cards = document.getElementsByClassName("mode-card");
        for (var i = 0; i < cards.length; i++) {
          var cardMode = cards[i].getAttribute("data-mode");
          if (cardMode === mode) {
            cards[i].classList.add("active");
          } else {
            cards[i].classList.remove("active");
          }
        }
      }

      function renderPlaceholder(messageKey) {
        $("result").innerHTML =
          '<div class="placeholder-text">' +
          (uiText[currentLang][messageKey] || "") +
          "</div>";
      }

      function calcPinhole() {
        var text = uiText[currentLang];

        var widthMm = parseFloat($("widthMm").value);
        var heightMm = parseFloat($("heightMm").value);
        var lambdaNm = parseFloat($("lambdaNm").value);

        if (!(widthMm > 0 && heightMm > 0 && lambdaNm > 0)) {
          renderPlaceholder("errCommon");
          return;
        }

        var mode = getMode();
        if (!mode) {
          renderPlaceholder("errMode");
          return;
        }

        var lambdaMm = lambdaNm * 1e-6;
        var diagMm = Math.sqrt(widthMm * widthMm + heightMm * heightMm);

        var fMm, dMm, fNumber, thetaH, thetaV, thetaD;
        var fovType = null;
        var fovDeg = null;
        var fEqMm = null;
        var holeMm = null;

        if (mode === "fov") {
          fovType = $("fovType").value;
          fovDeg = parseFloat($("fovDeg").value);
          if (!(fovDeg > 0 && fovDeg < 179)) {
            renderPlaceholder("errFov");
            return;
          }
          var L;
          if (fovType === "horizontal") L = widthMm;
          else if (fovType === "vertical") L = heightMm;
          else L = diagMm;

          var thetaRad = (fovDeg * Math.PI) / 180.0;
          fMm = (L / 2.0) / Math.tan(thetaRad / 2.0);
        } else if (mode === "eq35") {
          fEqMm = parseFloat($("fEqMm").value);
          if (!(fEqMm > 0)) {
            renderPlaceholder("errEq");
            return;
          }
          fMm = fEqMm * (diagMm / DIAG_35MM);
        } else {
          holeMm = parseFloat($("holeMm").value);
          if (!(holeMm > 0)) {
            renderPlaceholder("errHole");
            return;
          }
          var rMm = holeMm / 2.0;
          fMm = (rMm * rMm) / lambdaMm;
        }

        // 最適ピンホール径
        if (mode === "hole") {
          dMm = holeMm;
        } else {
          dMm = 2.0 * Math.sqrt(fMm * lambdaMm);
        }
        fNumber = fMm / dMm;

        thetaH = (2 * Math.atan(widthMm / (2 * fMm)) * 180.0) / Math.PI;
        thetaV = (2 * Math.atan(heightMm / (2 * fMm)) * 180.0) / Math.PI;
        thetaD = (2 * Math.atan(diagMm / (2 * fMm)) * 180.0) / Math.PI;

        var fEqOut = fMm * (DIAG_35MM / diagMm);

        var formatText =
          "W " +
          widthMm.toFixed(1) +
          " mm × H " +
          heightMm.toFixed(1) +
          " mm (" +
          (currentLang === "ja" ? "対角 " : "diag ") +
          diagMm.toFixed(1) +
          " mm)";

        var modeLabel;
        var modeDetail;

        if (mode === "fov") {
          modeLabel = text.modeLabelFov;
          var oriWord = text.oriWords[fovType] || "";
          modeDetail = text.modeDetailFov(oriWord, fovDeg);
        } else if (mode === "eq35") {
          modeLabel = text.modeLabelEq;
          modeDetail = text.modeDetailEq(fEqMm);
        } else {
          modeLabel = text.modeLabelHole;
          modeDetail = text.modeDetailHole(holeMm);
        }

        var html = "";
        html += '<div class="result-section">';
        html += '  <div class="result-chips">';
        html +=
          '    <span class="chip"><span class="label">' +
          text.chipFormat +
          "</span>" +
          formatText +
          "</span>";
        html +=
          '    <span class="chip"><span class="label">' +
          text.chipLambda +
          "</span>λ = " +
          lambdaNm.toFixed(0) +
          " nm</span>";
        html +=
          '    <span class="chip"><span class="label">' +
          text.chipMode +
          "</span>" +
          modeLabel +
          "</span>";
        html += "  </div>";

        html += '  <p class="mode-detail">' + modeDetail + "</p>";

        html +=
          '  <div class="section-title">' + text.designTitle + "</div>";
        html += '  <div class="result-grid">';
        html += '    <div class="result-card main">';
        html +=
          '      <div class="result-label">' + text.labelFocus + "</div>";
        html +=
          '      <div class="result-value">' +
          fMm.toFixed(2) +
          '<span class="unit">mm</span></div>';
        html +=
          '      <div class="result-sub">' + text.subFocus + "</div>";
        html += "    </div>";

        html += '    <div class="result-card">';
        html +=
          '      <div class="result-label">' + text.labelHole + "</div>";
        html +=
          '      <div class="result-value">' +
          dMm.toFixed(3) +
          '<span class="unit">mm</span></div>';
        html +=
          '      <div class="result-sub">' + text.subHole + "</div>";
        html += "    </div>";

        html += '    <div class="result-card">';
        html +=
          '      <div class="result-label">' + text.labelF + "</div>";
        html +=
          '      <div class="result-value">F/' +
          fNumber.toFixed(0) +
          "</div>";
        html +=
          '      <div class="result-sub">' + text.subF + "</div>";
        html += "    </div>";

        html += '    <div class="result-card">';
        html +=
          '      <div class="result-label">' + text.labelEq35 + "</div>";
        html +=
          '      <div class="result-value">' +
          fEqOut.toFixed(1) +
          '<span class="unit">mm</span></div>';
        html +=
          '      <div class="result-sub">' + text.subEq35 + "</div>";
        html += "    </div>";
        html += "  </div>";

        html +=
          '  <div class="section-title">' + text.anglesTitle + "</div>";
        html += '  <div class="result-grid">';
        html += '    <div class="result-card">';
        html +=
          '      <div class="angle-badge">' + text.angH + "</div>";
        html +=
          '      <div class="result-value">' +
          thetaH.toFixed(1) +
          '<span class="unit">°</span></div>';
        html +=
          '      <div class="result-sub">' + text.subAngH + "</div>";
        html += "    </div>";

        html += '    <div class="result-card">';
        html +=
          '      <div class="angle-badge">' + text.angV + "</div>";
        html +=
          '      <div class="result-value">' +
          thetaV.toFixed(1) +
          '<span class="unit">°</span></div>';
        html +=
          '      <div class="result-sub">' + text.subAngV + "</div>";
        html += "    </div>";

        html += '    <div class="result-card">';
        html +=
          '      <div class="angle-badge">' + text.angD + "</div>";
        html +=
          '      <div class="result-value">' +
          thetaD.toFixed(1) +
          '<span class="unit">°</span></div>';
        html +=
          '      <div class="result-sub">' + text.subAngD + "</div>";
        html += "    </div>";
        html += "  </div>";

        html += "</div>";

        $("result").innerHTML = html;
      }

      function applyLanguage(lang) {
        currentLang = lang === "en" ? "en" : "ja";
        document.documentElement.lang = currentLang;
        var text = uiText[currentLang];

        $("title").textContent = text.title;
        $("subtitle").textContent = text.subtitle;
        $("legend-common").textContent = text.legendCommon;
        $("legend-mode").textContent = text.legendMode;
        $("label-width").textContent = text.width;
        $("label-height").textContent = text.height;
        $("label-lambda").textContent = text.lambda;
        $("mode-fov-title").textContent = text.modeFovTitle;
        $("mode-fov-desc").textContent = text.modeFovDesc;
        $("mode-eq-title").textContent = text.modeEqTitle;
        $("mode-eq-desc").textContent = text.modeEqDesc;
        $("mode-hole-title").textContent = text.modeHoleTitle;
        $("mode-hole-desc").textContent = text.modeHoleDesc;
        $("label-fov-dir").textContent = text.fovDir;
        $("label-fov-val").textContent = text.fovVal;
        $("opt-diagonal").textContent = text.diag;
        $("opt-horizontal").textContent = text.horz;
        $("opt-vertical").textContent = text.vert;
        $("label-eq35").innerHTML = text.eq35;
        $("label-hole").textContent = text.hole;
        $("calcBtn").textContent = text.btnCalc;
        $("placeholder").textContent = text.placeholder;

        // 言語ボタンの見た目
        var btnJa = $("btn-ja");
        var btnEn = $("btn-en");
        if (currentLang === "ja") {
          btnJa.classList.add("active");
          btnEn.classList.remove("active");
        } else {
          btnEn.classList.add("active");
          btnJa.classList.remove("active");
        }
      }

      // 言語切り替えボタン
      $("btn-ja").addEventListener("click", function () {
        applyLanguage("ja");
      });
      $("btn-en").addEventListener("click", function () {
        applyLanguage("en");
      });

      // モードカードクリックで選択
      var cards = document.getElementsByClassName("mode-card");
      for (var i = 0; i < cards.length; i++) {
        cards[i].addEventListener("click", function () {
          var radio = this.querySelector('input[type="radio"]');
          if (radio) {
            radio.checked = true;
            updateModeVisibility();
          }
        });
      }

      $("calcBtn").addEventListener("click", calcPinhole);

      // 初期化
      applyLanguage("ja");
      updateModeVisibility();
    })();
  </script>
</body>
</html>
